<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프렌즈 천문대</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="progress-bar-con">
      <div class="progress-bar"></div>
    </div>
    <div class="world">
      <div class="house">
        <section class="wall wall-left"></section>
        <section class="wall wall-right"></section>
        <section class="wall wall-front wall-front-a">
          <div class="wall-content">
            <div class="wall-img-a"></div>
            <div class="wall-text">
              <h4 class="wall-title">Spring Constellation</h4>
              <p class="wall-story">
                봄에 만날 수 있는 대표적인<br />
                별자리는 사자자리, 목동자리, 처녀자리 입니다
              </p>
            </div>
          </div>
        </section>
        <section class="wall wall-front wall-front-b">
          <div class="wall-content">
            <div class="wall-img-b"></div>
            <div class="wall-text">
              <h4 class="wall-title">Summer Constellation</h4>
              <p class="wall-story">
                여름에 만날 수 있는 대표적인<br />
                별자리는 백조자리, 독수리자리, 거문고자리 입니다
              </p>
            </div>
          </div>
        </section>
        <section class="wall wall-front wall-front-c">
          <div class="wall-content">
            <div class="wall-img-c"></div>
            <div class="wall-text">
              <h4 class="wall-title">Autumn Constellation</h4>
              <p class="wall-story">
                가을에 만날 수 있는 대표적인<br />
                별자리는 염소자리, 물병자리, 물고기자리 입니다
              </p>
            </div>
          </div>
        </section>
        <section class="wall wall-front wall-front-d">
          <div class="wall-content">
            <div class="wall-img-d"></div>
            <div class="wall-text">
              <h4 class="wall-title">Winter Constellation</h4>
              <p class="wall-story">
                겨울에 만날 수 있는 대표적인<br />
                별자리는 황소자리, 쌍둥이자리, 오리온자리 입니다
              </p>
            </div>
          </div>
        </section>
        <section class="wall wall-front wall-front-e">
          <div class="wall-content">
            <div class="wall-img-e"></div>
          </div>
        </section>
      </div>

      <!-- 캐릭터 놓이는 곳 -->
    </div>
    <script src="js/Character.js"></script>
    <script src="js/wall3d.js"></script>
  </body>
</html>
